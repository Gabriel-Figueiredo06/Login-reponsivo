<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=q, initial-scale=1.0" />
    <link rel="stylesheet" href="style-login-2.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div id="fundo-color">
        <h1>Seja bem-vindo!</h1>
        <img src="img/Fundo-img-inic.png" alt="Imagem de boas vindas" />
      </div>

      <main>
        <form id="form">
          <div id="escolha-cadastro">
            <div class="btns-choice">
              <div id="btn1"><a href="#">Login</a></div>
              <div id="btn2"><a href="#">Cadastre-se</a></div>
            </div>
          </div>
          <div id="fundo-login">
            <h2>Login</h2>
            <input type="text" placeholder="  Usuário" id="user" />
            <input type="password" placeholder="  Senha" id="senha" />
            <input type="submit" id="logar" value="Entrar" />
            <div class="ancora-cadastro">
              <p>Não possui uma conta?</p>
              <a href="#"> Cadastre-se</a>
            </div>
            <div id="forgot-pass-cont">
              <div id="forgot-pass">
                <a href="#">Esqueci minha senha</a>
              </div>
            </div>
          </div>
        </form>
      </main>
    </div>
  </body>
</html>
